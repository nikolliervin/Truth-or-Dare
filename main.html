<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Truth or Dare</title>
  </head>
  <body>
    <header>
      <form action="index.html">
        <h1>Truth or Dare!</h1>
        <h2>Enter your Names:</h2>
        <input type="text" name="" id="inputPlayer" placeholder="Player Name" />
        <button class="selectBtn" id="addPlayer" type="button">Add</button>
        <p class="playersTitle">Players:</p>
        <div class="players" id="playersContainer"></div>
        <button type="submit" class="selectBtn">Start Game</button>
      </form>
    </header>
    <script src="app.js"></script>
  </body>
</html>
