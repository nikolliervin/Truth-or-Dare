<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Truth or Dare</title>
  </head>
  <body>
    <header>
      <h1>Truth or Dare!</h1>
      <h2>Pick one:</h2>
    </header>
    <section>
      <div class="buttons">
        <button class="selectBtn">Truth</button>
        <button class="selectBtn">Dare</button>
        <button class="selectBtn">Random</button>
      </div>
      <div class="game">
        <div class="game__container">
          <div class="game__containerHeader">
            <p class="playerName" id="playerName">Ervin</p>
          </div>
          <div class="">
            <div class="game__containerBody">
              <p class="question" id="truthOrDare">
                This is the question or dare.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
