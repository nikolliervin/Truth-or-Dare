<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#EDEDED">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Truth or Dare</title>
  </head>
  <body>
    <section class="main--container" id="startContainer">
      <header>
        <h1>Truth or Dare!</h1>
        <h2>Enter your Names:</h2>
        <input type="text" name="" id="inputPlayer" placeholder="Player Name" />
        <button class="selectBtn" id="addPlayer" type="button">Add</button>
        <p class="playersTitle">Players:</p>
        <div class="players" id="playersContainer"></div>
        <button type="button" class="selectBtn firstBtn" id="startGameBtn">
          Start Game
        </button>
      </header>
      <footer>
        <div class="watermark">
          <img src="/GitHub-Mark-32px.png" alt="This is the Github Logo" />
          <a href="https://github.com/nikolliervin">@nikolliervin</a>
        </div>
      </footer>
    </section>

    <section class="container" id="gameSection">
      <header>
        <h1>Truth or Dare!</h1>
        <h2>Pick one:</h2>
      </header>
      <div class="buttons">
        <button class="selectBtn" id="truthBtn">Truth</button>
        <button class="selectBtn" id="dareBtn">Dare</button>
        <button class="selectBtn" id="randomBtn">Random</button>
      </div>
      <div class="game">
        <div class="game__container">
          <div class="game__containerHeader">
            <p class="playerName" id="playerName"></p>
          </div>
          <div class="">
            <div class="game__containerBody">
              <p class="question" id="truthOrDare">Start The Game</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <button class="selectBtn" id="NewGame">New Game</button>

        <div class="watermark">
          <img src="/GitHub-Mark-32px.png" alt="This is the Github Logo" />
          <a href="https://github.com/nikolliervin">@nikolliervin</a>
        </div>
      </footer>
    </section>
    <script src="app.js"></script>
  </body>
</html>
